<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Browser Experimental</title>
</head>
<body>
    


<script>
    // Objetos: Representa coisas com multiplos atributos
    var aba1 = {
        titulo: 'Titulo da aba 1',
        url: 'https://docs.google.com/spreadsheets/d/13Ntp3R_-2SgiimXfkyVNTH_Uqz4hCPcuclE05ZBZCxs/edit#gid=0'
    }

    var aba2 = {
        titulo: 'Titulo da aba 2',
        url: 'file:///D:/PUC/Fundamentos%20de%20Computa%C3%A7%C3%A3o%20e%20Algoritmos/03-minibrowser/index.html'
    }

    // [ENTRADA]
    // Arrays: Listas de coisas
    const abas = [aba1, aba2]

    // [PROCESSAMENTO]
    for (aba of abas) {
        console.log(aba.titulo)
        // [OUTPUT]
        var valorAtualDoHTML = document.body.innerHTML
        document.body.innerHTML = valorAtualDoHTML + `<li><a href="${aba.url}">${aba.titulo}<a/></li>`
    }


    // O que tem em uma aba do navegador?
    // titulo

</script>
