<input placeholder="Distancia em KM" id="campoDistanciaEmKm" />
<input placeholder="Tempo em minutos" id="campoTempoEmMinutos" />
<button onclick="calculaCorrida()">Calcula</button>

<script>
    function formataMoeda(valor) {
        valorFormatado = valor.toFixed(2).replace(".", ",")
        return valorFormatado
    }

    function calculaCorrida() {
        // [PROCESSAMENTO]
        // Valida na entrada / Fail fast Validations
        var isCampoDistanciaVazio = campoDistanciaEmKm.value == ''
        if(isCampoDistanciaVazio) {
            alert("NÃO temos o valor da distancia")
            return; // precisa do ; nesse return vazio
        }

        // Organizar as entradas e aplicar a regra de negócio
        var tarifa_dinamica = 1.4
        var distancia_km = campoDistanciaEmKm.value * tarifa_dinamica
        var tempo_min = campoTempoEmMinutos.value * 0.26 
        var valor_corrida = distancia_km + tempo_min

        // [OUTPUT]
        alert("O valor da corrida é: " + formataMoeda(valor_corrida))
    }


</script>
